{% extends "base.html" %}
{% load static %}

{% block title %}
    My posts
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'blog/posts.css' %}">
{% endblock %}

{% block content %}
    <section id="all-posts">
        <h2>My Collected Posts</h2>

        <ul>
          {% for post in posts %}
                {% include 'blog/includes/post.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock %}
